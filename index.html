<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div>
		<div class="title"><img src="img/Neko_Atsume_Kitty_Collector_Title.png"></div>
		<main>
			<div class="board">
				<div id="header">
					<h1>TIC-TAC-TOE</h1>
				</div>
				<div id="gameTiles"><img id="1" src="img/unflipped_tile.png"> <img id="2" src="img/unflipped_tile.png"> <img id="3" src="img/unflipped_tile.png"><br>
				<img id="4" src="img/unflipped_tile.png"> <img id="5" src="img/unflipped_tile.png"> <img id="6" src="img/unflipped_tile.png"><br>
				<img id="7" src="img/unflipped_tile.png"> <img id="8" src="img/unflipped_tile.png"> <img id="9" src="img/unflipped_tile.png"></div>
				<div>
					<button>RESET</button>
				</div>
			</div>
		</main>
		<div class="tubbs">
			<img src="img/tubbs.png">
			<p>Score X: <span class="scoreX">0</span><br>
			Score O: <span class="scoreY">0</span></p>
		</div>
	</div>
	<script src="js/game.js">
	</script>
</body>
</html>
